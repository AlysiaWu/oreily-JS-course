<!doctype html>
<html>
<head>
  <title> factorial </title>
  <meta charset="utf-8">
  <script>
    function factorial(n) {
        // your code here
        if(n==0) {
        	return 1;
        }
        if (n==1) {
        	return 1;
        }

        return n*factorial(n-1);
    }

    console.log("Factorial result: " + factorial(5));

  </script>
</head>
