<!doctype html>
<html>
<head>
  <title> Advanced JavaScript Project: extend() </title>
  <meta charset="utf-8">
  <script>
    function extend(obj1, obj2) {
        // your code here
        for (key in obj2) {
            if (obj1[key]== undefined) {
                obj1[key]= obj2[key];
           } 
        }
        return obj1;
    }

    var bird1 = {
        name: "robin",
        songbird: true
    };

    var bird2 = {
        name: "ostrich",
        songbird: false,
        flies: false
    };

    var bird = {
        phylum: "chordata",
        class: "aves",
        feathered: true,
        flies: true
    };

    console.log("------ Extend with birds ------ ");
    extend(bird1, bird);
    console.log(bird1);

    extend(bird2, bird);
    console.log(bird2);
  </script>
</head>
