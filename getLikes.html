<!doctype html>
<html lang="en">
<head>
 <title>Pet Objects and Methods</title>
 <meta charset="utf-8">
 <script>
 window.onload = init;
 
 function Pet(type, name, weight, likes, sound) {
  this.type = type;
  this.name = name;
  this.weight = weight;
  this.likes = likes;
  this.sound = sound;
 
  this.speak = function(howMany) {
    var says = "";
    for (var i = 0; i < howMany; i++) {
     says += this.sound + " ";
    }
    return says;
  };

  // define getLikes function
  this.getLikes = function () {
    var likeStr = "";
    for (var i = 0; i < this.likes.length; i++){
      likeStr += this.likes[i] + ", ";
    }
    likeStr +=this.likes[this.likes.length-1];
    return likeStr;
  }
  
 } 

 function init() {
  // create an pet object
  var kiki = new Pet("Tabby Tiger", "kiki", "10 pounds", ["eating", "being petted", "sleeping"], "meow");
  var output = kiki.name + " likes " + kiki.getLikes() + ".";
  document.getElementById("pets").innerHTML = output;
 }
   
 </script>
</head>
<body>
 <div id="pets">
 </div> 
</body>
</html>
