<!doctype html>
<html lang="en"> 
<head>
 <title> Quiz </title>
 <meta charset="utf-8">
 <style>
  .basic {
   font-family: Helvetica, Verdana, sans-serif;
   position: relative;
   width: 200px;
   height: 200px;
   border: 1px solid black;
  }
 </style>
 <script>
  window.onload = init;
 
  function init() {
   div = document.querySelector(".basic");
   div.onclick = changeStyle;
  }
  
  function changeStyle() {
    // your code here to change the background color,
    // border width, border style, and border color properties.
    div.style.backgroundColor = "red";
    div.style.border = "2px dotted black";

  }
 </script>
</head>
<body>
 <div class="basic">
   Click to change me!
 </div>   
</body>
</html>
