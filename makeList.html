<!doctype html>
<html>
<head>
  <title> Make an HTML list </title>
  <meta charset="utf-8">
  <script>
    function makeList() {
      var ulString = "<" + arguments[0] + ">";
      console.log(arguments);
       for(var i=1; i < arguments.length; i ++) {
          ulString += "<li>";
          ulString += arguments[i];
          ulString += "</li>";
       }
       ulString += "</"+arguments[0]+">";
       return ulString;
    }
    
    window.onload = function() {
        var list = makeList("ul", "apples", "oranges", "pears");
        var theListDiv = document.getElementById("theList");
        theListDiv.innerHTML = list;

    }
  </script>
</head>
<body>
  <div id="theList"></div>
</body>
</html>
