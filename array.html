<!doctype html>
<html>
<head>
  <title> Advanced JavaScript Project: Constructing Array Objects </title>
  <meta charset="utf-8">
  <script>
function definedArray (name){
    this.array = [1, 2, 3];
    this.name = name;
    this.list = function(){
        for (var i =0; i< this.array.length; i++) {
            console.log(this.array[i]);
        }
    }
}

var myArray = new definedArray("myArray");
console.log(myArray.array);
myArray.list();

function displayArray(myArray) {
    for (key in myArray) {
        console.log(myArray[key]);
    }
}

displayArray(myArray);

  </script>
</head>
<body>
</body>
</html>
