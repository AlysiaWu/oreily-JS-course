<!doctype html>
<head>
	<title>Strings</title>
	<meta charset = "utf-8">
	<script src="strings.js"></script>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
		}
		textarea {
			width: 700px;
			height: 400px;
		}
		label{
			vertical-align: top;
		}
	</style>
</head>
<body>
	<form>
		<label for = "searchTerm">Search for:</label>
		<input type = "text" id = "searchTerm" size = "35" placeholder = "search term">
		<input type = "button" id = "searchButton" value = "Search">
		<label for = "textToSearch">Search this text:</label>
		<textarea id = "textToSearch"></textarea>
	</form>
</body>
</html>
